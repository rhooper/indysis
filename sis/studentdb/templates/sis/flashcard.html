{% extends "sis_base.html" %}
{% load i18n %}

{% block extrahead %}
  <script type="text/javascript">
    function show() {
      document.getElementById('name').style.display = '';
      document.getElementById('show_name').style.display = 'none';
    }
  </script>
  <style type="text/css">
    div#right-sidebar {
      width: 20%;
      float: right;
    }

    div#image {
      width: 78%;
      max-width: 800px;
      float: left;
    }
  </style>
{% endblock %}

{% block content %}
  <h2> Student Photo Flash Cards </h2>
  <div class='row'>
  <div class='col-xs-4'>
    <img src="{{ student_img }}"/>
  </div>
  <div class='col-xs-4'>
    <span id="name" style="display: none;"> {{ student_name }} </span>
    <a onclick="show()" href="javascript:void(0)" id="show_name">Show name</a><br/>
    <br/>
    <a href="">Next student</a>
    <br/>
    <br/>
    View only:<br/>
    <a href="/studentdb/flashcard/">All</a><br/>
    {% for grade in grade_levels %}
      <a href="/studentdb/flashcard/{{ grade.id }}">{{ grade.name }}</a><br/>
    {% endfor %}
    <br/><br/>
  </div>
{% endblock %}
